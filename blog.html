<h1 class="title">Writing - Neil Patil</h1>

{% for post in site.posts %}

<div class="post-teaser">
  <img class="post-image" src="/assets/header/{{ post.image }}"/>
  <a class="post-link post-title" href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
  <p class="post-meta teaser-date">{{ post.date | date: "%b %-d, %Y" }}</p>
  <p>{{ post.excerpt }}</p>
  <p><a href="{{ post.url }}">[Read more]</a></p>
</div>

<hr>

{% endfor %}

</div>
